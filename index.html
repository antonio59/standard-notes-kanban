<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanban Board</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="kanban">
    <div class="column" data-column="todo">
      <h2>To Do</h2>
      <div class="task-list" id="todo"></div>
      <button onclick="addTask('todo')">+ Add Task</button>
    </div>
    <div class="column" data-column="inprogress">
      <h2>In Progress</h2>
      <div class="task-list" id="inprogress"></div>
      <button onclick="addTask('inprogress')">+ Add Task</button>
    </div>
    <div class="column" data-column="done">
      <h2>Done</h2>
      <div class="task-list" id="done"></div>
      <button onclick="addTask('done')">+ Add Task</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
